[package]
name = "backend"
version = "0.1.0"
edition = "2021"

[dependencies]
actix-web = "4.11.0"
env_logger = "0.11.8"
tokio = {version = "1.45.0", features=["full"] }
fancy_surreal = { path = "../../fancy_surreal" }
log = "0.4.27"
actix-files = "0.6.6"
serde = { version = "1.0.219", features = ["derive"] }
shared = { path = "../shared", features = ["backend"] }
awc = { version = "3.7.0", features = ["rustls"] }
reqwest = { version = "0.12.23", features = ["multipart", "rustls-tls"] }
zip = "6.0.0"
