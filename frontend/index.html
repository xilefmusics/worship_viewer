<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="default">

        <title>Worship Viewer</title>

        <link data-trunk rel="copy-file" href="manifest.json">
        <link data-trunk rel="copy-file" href="favicon.png">

        <link rel='icon' type='image/png' href='/favicon.png'>
        <link rel="manifest" href="/manifest.json">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" ref="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap">
        <link rel="stylesheet" ref="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <script>
            function setVh() {
                let vh = window.innerHeight;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
            }

            document.addEventListener('DOMContentLoaded', (event) => {
                setVh();
                window.addEventListener('resize', setVh);
                window.addEventListener('load', setVh);
            });
        </script>
    </head>
    <body>
    </body>
</html>
